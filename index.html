<! DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Google Homepage TOP Project</title>
        <link href="style.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    </head>
    <body>
        <nav>
            <ul>
                <li><a href="#" style="text-decoration: none;">Gmail</a></li>
                <li><a href="#" style="text-decoration: none;">Images</a></li>
                <li><a href="#"><span class="material-icons">apps</span></a></li>
                <li><button id="Signin">Sign in</button></li>
            </ul>    
        </nav>
        <main>
            <div id="logo">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">
            </div>
            <form>
                <div id="search-bar">
                    <input type="text" placeholder="Search Google or type URL">
                </div>
            </form>
            <div class="search-buttons">
                <button id="Search">Google Search</button>
                <button id="Lucky">I'm Feeling Lucky</button>
            </div>
            
            <div class="language-options">
                <p>Google offered in: <a href="#" id="ro">Română</a> <a href="#" id="fr">Francais</a> <a href="#" id="de">Deutsch</a></p>
            </div>
        </main>
        <footer>
        <div class="footer-right">
            <a href="#" id="about">About</a>
            <a href="#" id="advertising">Advertising</a>
            <a href="#" id="business">Business</a>
            <a href="#" id="how">How Search works</a>
        </div>
        <div class="footer-left">
            <a href="#" id="privacy">Privacy</a>
            <a href="#" id="terms">Terms</a>
            <a href="#" id="settings">Settings</a>
        </div>
        </footer>
    </body>
</html>
